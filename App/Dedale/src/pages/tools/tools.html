<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>ToolsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<h2>Liste d'outils pour le jeu</h2>

	<ul class="toolsList">
		<li *ngFor="let tool of tools">
			<button (click)='openTools( tool.component )'>
				<i class="{{ tool.icon }}" aria-hidden="true"></i>
				<span>{{ tool.title }}</span>
			</button>
		</li>
	</ul>
</ion-content>
